<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>NOA</title>
</head>
<body>
<!-- NOA-MENU-SECTION -->
<section class="noa-menu-section">
  <div class="noa-menu">
  <div class="noa-logo">
    <div class="logo-img">
      <img class="noa-img" src="/img/logo-2.png">
    </div>
    <h1 class="logo-head">noa</h1>
  </div>
 </div>
  <div class="menu-sec">
      <small class="small-head">MENU</small>
    <div class="dashboard-sec">
      <ion-icon class="menu-icon" name="home-outline"></ion-icon>
      <h1 class="dashboard-head">Dashboard</h1>
    </div>
    <div class="app-sec">
      <small class="small-head">COMPONENTS</small>
      <div class="app-wrapper">
        <div class="app-item-wrapp">
          <div class="app-item">
            <ion-icon class="app-icon" name="pencil-outline"></ion-icon>
            <p class="app-items-head">Forms</p>
          </div>
          <ion-icon class="chevron-icon" name="chevron-forward-outline"></ion-icon>
        </div>
        <div class="app-item-wrapp">
          <div class="app-item">
            <ion-icon class="app-icon" name="clipboard-outline"></ion-icon>
            <p class="app-items-head">Tables</p>
          </div>
          <ion-icon class="chevron-icon" name="chevron-forward-outline"></ion-icon>
        </div>
        <div class="app-item-wrapp">
          <div class="app-item">
            <ion-icon class="app-icon" name="airplane-outline"></ion-icon>
            <p class="app-items-head">Landing</p>
          </div>
          <div class="new">
            <p class="new-head">new</p>
          </div>
        </div>
        <div class="app-item-wrapp">
          <div class="app-item">
            <ion-icon class="app-icon" name="bar-chart-outline"></ion-icon>
            <p class="app-items-head">Charts</p>
          </div>
          <ion-icon class="chevron-icon" name="chevron-forward-outline"></ion-icon>
        </div>
        <div class="app-item-wrapp">
          <div class="app-item">
            <ion-icon class="app-icon" name="aperture-outline"></ion-icon>
            <p class="app-items-head">Icon</p>
          </div>
          <ion-icon class="chevron-icon" name="chevron-forward-outline"></ion-icon>
        </div>
        <div class="app-item-wrapp">
          <div class="app-item">
            <ion-icon class="app-icon" name="location-outline"></ion-icon>
            <p class="app-items-head">Maps</p>
          </div>
          <ion-icon class="chevron-icon" name="chevron-forward-outline"></ion-icon>
        </div>
      </div>
    </div>
    <div class="app-sec">
      <small class="small-head">SUBMENU'S</small>
      <div class="app-wrapper">
        <div class="app-item-wrapp">
          <div class="app-item">
            <ion-icon class="app-icon" name="git-merge-outline"></ion-icon>
            <p class="app-items-head">Sub-Menus</p>
          </div>
          <ion-icon class="chevron-icon" name="chevron-forward-outline"></ion-icon>
        </div>
      </div>
    </div>
    <div class="app-sec">
      <small class="small-head">WEB APPS</small>
     <div class="app-wrapper">
       <div class="app-item-wrapp">
         <div class="app-item">
           <ion-icon class="app-icon" name="apps-outline"></ion-icon>
           <p class="app-items-head">Apps</p>
         </div>
         <ion-icon class="chevron-icon" name="chevron-forward-outline"></ion-icon>
       </div>
       <div class="app-item-wrapp">
         <div class="app-item">
           <ion-icon class="app-icon" name="unlink-outline"></ion-icon>
           <p class="app-items-head">UI elements</p>
         </div>
         <ion-icon class="chevron-icon" name="chevron-forward-outline"></ion-icon>
       </div>
       <div class="app-item-wrapp">
         <div class="app-item">
           <ion-icon class="app-icon" name="logo-react"></ion-icon>
           <p class="app-items-head">Advanced UI</p>
         </div>
         <ion-icon class="chevron-icon" name="chevron-forward-outline"></ion-icon>
       </div>
     </div>
    </div>
    <div class="app-sec">
      <small class="small-head">PAGES</small>
      <div class="app-wrapper">
        <div class="app-item-wrapp">
          <div class="app-item">
            <ion-icon class="app-icon" name="document-outline"></ion-icon>
            <p class="app-items-head">Pages</p>
          </div>
          <ion-icon class="chevron-icon" name="chevron-forward-outline"></ion-icon>
        </div>
        <div class="app-item-wrapp">
          <div class="app-item">
            <ion-icon class="app-icon" name="server-outline"></ion-icon>
            <p class="app-items-head">Utilities</p>
          </div>
          <ion-icon class="chevron-icon" name="chevron-forward-outline"></ion-icon>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
